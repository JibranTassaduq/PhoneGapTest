<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>YoutubeVideos</title>
    </head>
    <body>
       

       <!-- Main page --> 
        <div data-role="page" id="main">

        <div data-role="header">
            <h1> Youtube Videos</h1>
            <a href="#options" data-icon="gear" class="ui-btn-right">options</a>

        </div>
        <div data-role="content">


            <img id="logo"src="img/logo.png">
            <div id="showvideo"></div>
            <br><br>
            <ul id="vidlist" data-role="listview"></ul>


        </div>

       <div data-role="footer">

        <h3> Copyright @ 2015 Youtube Video Downloader</h3>
       </div>

        <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@Popup alert@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
       <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width:400px; " class="ui-corner-all">
        <div data-role="header" data-theme="a" class="ui-corner-top">

                <h1>Add Channel</h1>
        </div>
        
       
       <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@              @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
       <div data-role="content" data-theme-="d" class="ui-corner-bottom ui-content" >
        <h3 class="ui-title"> Please Enter A Channel Name</h3>
         <input type="text" id="channelName" placeholder="Channel Name" />
         <a id="channelBtnCancel" href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>
         <a id="channelBtnOk" href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">ok</a>
    

            </div>
       </div>
        </div>
        <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

        <!-- Setting page-->

        <div data-role="page" id = "options">

        <div data-role="header">
            <h1> Youtube Videos</h1>
            <a href="#main" data-icon="delete">cancel</a><h1>options</h1><a href="#" id="saveoptions" data-icon="check" data-theme="b">Save</a>
            
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                   
                    <label for="channelNameoptions"><h3>Channel Name:</h3></label>
                    <input type="text" name="channelNameOptionsinput" id="channelNameoptionsinput" placeholder="Enter Channel Name">

            </div>
             <br>
             <div class="ui-btn ui-input-btn ui-shadow">
                Clear Channel
             <input type="button" id="clearchannel" data-corners="false" data-enhanced="true" value="Clear Channel"> 

             </div>
         
        </div>

      <div data-role="fieldcontain">
                   
                    <label for="maxResultoptions"><h3>Max Results:</h3></label>
                    <input type="text" name="maxResultoptions" id="maxResultoptions" placeholder="Enter Max Results">

            </div>

       <div data-role="footer">

        <h3> Copyright @ 2015 Youtube Video Downloader</h3>
       </div>

        </div>
   <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
       
    </body>
</html>
